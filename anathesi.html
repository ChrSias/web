<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ανάθεση Θέματος</title>
    <link rel="stylesheet" href="anathesi.css">
</head>
<body>

<div class="header">
    <h1>Ανάθεση Θέματος</h1>
    <div class="header-buttons">
        <button onclick="window.location.href='Professor.html'">Πίσω στον Πίνακα</button>
        <button onclick="confirmLogout()">Αποσύνδεση</button>
    </div>
</div>

<div class="container">
    <!-- Φόρμα ανάθεσης -->
    <div class="assignment-section">
        <h2>Ανάθεση Θέματος σε Φοιτητή</h2>
        <form id="assignmentForm" method="POST" action="assign_tema.php">
            <div class="form-group">
                <label for="themaSelect">Επιλογή Θέματος:</label>
                <select id="themaSelect" name="thema_id" required>
                    <option value="">-- Επιλέξτε Θέμα --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="studentSelect">Επιλογή Φοιτητή:</label>
                <select id="studentSelect" name="student_id" required>
                    <option value="">-- Επιλέξτε Φοιτητή --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assignDate">Ημερομηνία Ανάθεσης:</label>
                <input type="date" id="assignDate" name="assign_date" required>
            </div>

            <div class="form-group">
                <label for="dueDate">Προθεσμία Παράδοσης:</label>
                <input type="date" id="dueDate" name="due_date" required>
            </div>

            <div class="form-group">
                <label for="comments">Σχόλια/Οδηγίες:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Προαιρετικά σχόλια ή οδηγίες για τον φοιτητή..."></textarea>
            </div>

            <button type="submit">Ανάθεση Θέματος</button>
        </form>
        <div id="message"></div>
    </div>
</div>

<script>
function confirmLogout() {
  if (confirm("Είσαι σίγουρος/η ότι θέλεις να αποσυνδεθείς;")) {
    window.location.href = '../LoginPage/logout.php';
  }
}
</script>

</body>
</html>
