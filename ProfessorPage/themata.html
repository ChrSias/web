<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Προβολή & Καταχώρηση Θεμάτων</title>
<link rel="stylesheet" href="themata.css">
</head>
<body>

<div class="header">
  <h1>Προβολή & Καταχώρηση Θεμάτων</h1>
  <div class="btn-contain1">
      <button id="logoutBtn">Αποσύνδεση</button>
  </div>
</div>

<div class="form-section">
  <form id="thesisForm" enctype="multipart/form-data">
    <label>Τίτλος Θέματος:
      <input type="text" name="title" required>
    </label>

    <label>Περίληψη:
      <textarea name="summary" rows="4" required></textarea>
    </label>

    <label>Αρχείο PDF:
      <input type="file" name="pdf_file" accept="application/pdf">
    </label>

    <button type="submit">Καταχώρηση Θέματος</button>
  </form>
</div>

<hr>

<div id="thesesList" class="dashboard">
  <!-- Λίστα θεμάτων -->
</div>


<script src="themata.js"></script>
</body>
</html>
